<!DOCTYPE html>
<html>
<head>
  <title>Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container-main">
    <!-- Encabezado de la página -->
    <header>
      <div class="logo">
        <img src="Imagenes/Plantilla Imagen.png" alt="Logo de la Tienda Online">
      </div>

      <div class="categorias2">
        <nav>
          <ul class="horizontal-menu">
            <li><a href="index.html">Inicio</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <div class="content">
      <!-- Barra de navegación -->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="mb-4">Registrarse</h2>
            <form>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="nombre@example.com" required>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <footer>
      <div class="logo-footer">
        <img src="Imagenes/Plantilla Imagen.png" alt="">
      </div> 
  
      <div class="contacto">
        <h1>Contacto</h1>
        <p>Número de celular: 3581651564654654</p>
        <p>Ubicación: Rio Cuarto, Cordoba, Argentina</p>
        <p>Horarios: Lunes a Viernes de 9:00 a 18:00</p>
      </div>
  
      <div class="redes-sociales">
        <h1>Seguinos!</h1>
        <a href="#"><img src="Imagenes/Logoinstagram.png" alt="Logo de Instagram"></a>
        <a href="#"><img src="Imagenes/Logofacebook.png" alt="Logo de Facebook"></a>
      </div>
  
      <div class="metodos-pago">
        <h2>Métodos de pago</h2>
        <img src="Imagenes/Mastercard.png" alt="Logo de Visa">
        <img src="Imagenes/Visa.png" alt="Logo de Mastercard">
      </div>
    </footer>
  </div>

  <script src="js/bootstrap.js"></script>
</body>
</html>
